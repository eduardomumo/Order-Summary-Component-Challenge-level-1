<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="order-component">
    <img class="img-header" src="images/illustration-hero.svg" alt="illustration-component">
    <div class="information-component">
      <h1>Order Summary</h1>
      <p class="text-information">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan-price-container">

        <div class="container-flex">
          <img class="img-icon-music" src="images/icon-music.svg" alt="icon-music">
          <div class="anual-div">
            <p class="anual-plan">Annual Plan</p>
            <p class="anual-price">$59.99/year</p>
          </div>
        </div>

        <p class="price-plan-change">Change</p>
      </div>
      <button>Proceed to Payment</button>
      <p class="cancel-plan">Cancel Order</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eduardomumo">EduardoMumo</a>.
  </div>
</body>
</html>
